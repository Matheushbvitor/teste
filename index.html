<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite Especial</title>
  <style>
    /* === Fundo com a mesma imagem e formato da outra p√°gina === */
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffffff;
      background-image: url("IMG_20250823_124847408.jpg");
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;

      display: grid;
      place-items: center;
      padding: 20px;
      text-align: center;
      font-family: sans-serif;
    }

    /* ===== Card transl√∫cido para TODO o conte√∫do ===== */
    .card {
      width: min(980px, 96vw);
      background: rgba(0,0,0,0.45);
      color: #fff;
      padding: 28px 24px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* ===== T√≠tulo ===== */
    h1.title {
      margin: 0 0 18px;
      font-size: 42px;
      font-weight: 700;
      line-height: 1.15;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,.55);
    }
    .title-emoji {
      display: inline-block;
      transition: opacity 260ms ease;
      will-change: opacity;
    }

    /* Texto com cursor */
    .typing{
      font-size: 22px;
      max-width: 100%;
      line-height: 1.6;
      color:#fff;
      text-align:center;

      border-right: 2px solid rgba(255,255,255,.9);
      animation: blink-caret .75s step-end infinite;

      white-space: pre-wrap;
      word-break: normal;
      overflow-wrap: normal;
      hyphens: none;
      margin: 0 auto 28px;

      text-shadow: 0 1px 2px rgba(0,0,0,.55);
    }
    @keyframes blink-caret { 50%{ border-color:transparent; } }

    @media (min-width: 1200px){
      .typing{ font-size: 24px; }
      h1.title{ font-size: 48px; }
    }

    .button-container{
      display:flex; gap:20px; flex-wrap:wrap; justify-content:center; margin-top:10px;
    }
    .btn{
      padding:15px 25px; font-size:18px; border:none; border-radius:10px;
      cursor:pointer; transition:transform .15s ease, filter .15s ease;
    }
    .btn:active{ transform:scale(.98); }
    .btn:hover{ filter:brightness(1.06); }

    .yes{ background:#4CAF50; color:#fff; }
    .no{  background:#f44336; color:#fff; }
    .why{ background:#ff9800; color:#fff; }

    .btn .emo { margin-left: .35em; display:inline-block; transform: translateY(1px); }

    /* Di√°logo */
    .dialog-overlay{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.5);
      justify-content:center; align-items:center; padding:16px; }
    .dialog-box{
      width:min(360px, 92vw);
      background: rgba(255,255,255,0.96);
      border-radius:12px; padding:20px; text-align:center;
      box-shadow:0 12px 36px rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
    }
    .dialog-box p{ margin:0 0 16px; font-size:18px; color:#333; }
    .dialog-buttons{ display:flex; justify-content:space-between; gap:12px; }
    .dialog-buttons button{ flex:1; padding:10px 0; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-5px)}50%{transform:translateX(5px)}75%{transform:translateX(-5px)}100%{transform:translateX(0)}}
    .shaking{ animation:shake .3s; }
  </style>
</head>
<body>
  <div class="card">
    <!-- T√≠tulo com emoji que alterna -->
    <h1 class="title">
      Oi Mari <span id="emojiCycler" class="title-emoji" aria-hidden="true">üòç</span>
    </h1>

    <p id="textoDigitado" class="typing"></p>

    <div class="button-container">
      <button class="btn yes" onclick="aceitou()">Tenho chance! <span class="emo" role="img" aria-label="rosto apaixonado">ü•∞</span></button>
      <button class="btn no"  onclick="abrirDialogo()">N√£o tenho chance! <span class="emo" role="img" aria-label="triste">üôÅ</span></button>
    </div>

    <div class="button-container" style="margin-top: 20px;">
      <button class="btn why" onclick="abrirPagina()">Clique antes de me dar um fora ü§î</button>
    </div>
  </div>

  <!-- Caixa de di√°logo -->
  <div class="dialog-overlay" id="dialogo">
    <div class="dialog-box">
      <p>Voc√™ tem certeza?</p>
      <div class="dialog-buttons" id="dialogButtons">
        <button id="btnSim" class="yes" onclick="tremerETrocar(event)">SIM</button>
        <button id="btnNao" class="no"  onclick="fecharDialogo()">N√ÉO</button>
      </div>
    </div>
  </div>

  <script>
    // Bot√µes
    function aceitou(){ const msg = encodeURIComponent("Aceitei :)"); window.location.href = `https://wa.me/5518996259121?text=${msg}`; }
    function abrirPagina(){ window.location.href = "pagina.html"; }
    function abrirDialogo(){
      const cont = document.getElementById('dialogButtons');
      const sim  = document.getElementById('btnSim');
      const nao  = document.getElementById('btnNao');
      cont.innerHTML = ''; cont.appendChild(sim); cont.appendChild(nao);
      document.getElementById('dialogo').style.display = 'flex';
    }
    function fecharDialogo(){ document.getElementById('dialogo').style.display = 'none'; }
    function tremerETrocar(e){
      e.preventDefault(); e.stopPropagation();
      const sim=document.getElementById('btnSim');
      sim.classList.add('shaking');
      sim.addEventListener('animationend', ()=>{ sim.classList.remove('shaking'); trocarLugar(); }, {once:true});
    }
    function trocarLugar(){
      const cont=document.getElementById('dialogButtons');
      const sim=document.getElementById('btnSim');
      const nao=document.getElementById('btnNao');
      const simFirst=sim.getBoundingClientRect(), naoFirst=nao.getBoundingClientRect();
      if (sim.nextElementSibling===nao) cont.insertBefore(nao,sim); else cont.insertBefore(sim,nao);
      const simLast=sim.getBoundingClientRect(), naoLast=nao.getBoundingClientRect();
      animateSlide(sim, simFirst.left-simLast.left); animateSlide(nao, naoFirst.left-naoLast.left);
    }
    function animateSlide(el, dx){
      el.style.transition='none'; el.style.transform=`translateX(${dx}px)`; el.getBoundingClientRect();
      requestAnimationFrame(()=>{ el.style.transition='transform 220ms ease'; el.style.transform='translateX(0)'; });
    }

    // ü©∑ Texto: UM cora√ß√£o por vez ‚Üí letra com fade (mais 15% r√°pido)
    const texto =
      "Acho que t√¥ precisando de terapia‚Ä¶ ando com uns sintomas meio suspeitos: cora√ß√£o acelerado, sorriso bobo e uma vontade de te ver todo dia.\nSinceramente? T√¥ come√ßando a desconfiar que o diagn√≥stico √© voc√™.\nCom todo respeito, √© claro‚Ä¶ mas ser√° que eu teria alguma chance com voc√™?";

    const destino = document.getElementById("textoDigitado");
    let index = 0;

    /* tempos anteriores √∑ 1.15 */
    const BASE_INTERVAL   = 21;  // 24 / 1.15 ‚âà 20.9
    const COMMA_PAUSE     = 32;  // 37 / 1.15 ‚âà 32.2
    const SENTENCE_PAUSE  = 66;  // 76 / 1.15 ‚âà 66.1
    const REVEAL_DELAY    = 157; // 181 / 1.15 ‚âà 157.4
    const FADE_DURATION   = 47;  // 62 / 1.15 ‚âà 47.0

    function nextDelayFor(char){
      if (char === ',' || char === ';') return BASE_INTERVAL + COMMA_PAUSE;
      if (char === '.' || char === '!' || char === '?' || char === '‚Ä¶') return BASE_INTERVAL + SENTENCE_PAUSE;
      return BASE_INTERVAL;
    }

    function digitarSequencial(){
      if (index >= texto.length){
        destino.style.borderRight = "none";
        return;
      }

      const char = texto.charAt(index);

      // espa√ßos e quebras sem cora√ß√£o
      if (char === " "){
        destino.append(" ");
        index++;
        setTimeout(digitarSequencial, BASE_INTERVAL);
        return;
      }
      if (char === "\n"){
        destino.appendChild(document.createElement("br"));
        index++;
        setTimeout(digitarSequencial, BASE_INTERVAL + SENTENCE_PAUSE);
        return;
      }

      // cora√ß√£o √∫nico
      const span = document.createElement("span");
      span.textContent = "‚ù§Ô∏è";
      span.style.display = "inline";
      span.style.opacity  = "1";
      span.style.transition = `opacity ${FADE_DURATION}ms ease`;
      destino.appendChild(span);

      setTimeout(() => {
        span.style.opacity = "0";
        setTimeout(() => {
          span.textContent = char;
          span.style.opacity = "1";
          index++;
          setTimeout(digitarSequencial, nextDelayFor(char));
        }, FADE_DURATION);
      }, REVEAL_DELAY);
    }

    // üîÅ Emoji do t√≠tulo alternando a cada 5s com fade
    const emojiList = ["ü§©","ü•∞","üòç","üíñ"];
    const emojiEl = document.getElementById("emojiCycler");
    let emojiIndex = 0;
    function cycleEmoji(){
      emojiEl.style.opacity = "0";
      setTimeout(()=>{
        emojiIndex = (emojiIndex + 1) % emojiList.length;
        emojiEl.textContent = emojiList[emojiIndex];
        emojiEl.style.opacity = "1";
      }, 260);
    }

    window.onload = function(){
      digitarSequencial();
      setInterval(cycleEmoji, 5000); // 5s
    };
  </script>
</body>
</html>
