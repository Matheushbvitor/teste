<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Por que eu quero uma chance?</title>
  <style>
    /* Fundo com a sua foto (mostrando 100% da imagem) */
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffffff;
      background-image: url("IMG_20250823_124847408.jpg");
      background-size: contain;           /* mostra a imagem inteira */
      background-position: center center; /* centraliza */
      background-repeat: no-repeat;
      display: grid;
      place-items: center;
      padding: 20px;
      font-family: sans-serif;
    }

    /* Caixa para deixar texto legÃ­vel sobre a foto */
    .card {
      width: min(900px, 96vw);
      background: rgba(0,0,0,0.45);
      color: #fff;
      padding: 28px 22px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 { margin: 0 0 12px; font-size: 28px; text-shadow: 0 1px 2px rgba(0,0,0,.55); }

    /* ===== Efeito de digitaÃ§Ã£o (coraÃ§Ã£o â†’ letra) ===== */
    .typing{
      font-size: 18px;
      line-height: 1.6;
      color:#fff;
      text-align:center;
      border-right: 2px solid rgba(255,255,255,.9);
      animation: blink-caret .75s step-end infinite;
      white-space: pre-wrap;   /* respeita \n */
      margin: 0 0 24px;
      text-shadow: 0 1px 2px rgba(0,0,0,.55);
    }
    @keyframes blink-caret { 50% { border-color: transparent; } }

    .btn {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:active { transform: scale(0.98); }
    .btn:hover  { filter: brightness(1.05); }

    audio { display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Por que eu quero uma chance? ðŸ’–</h1>

    <!-- O texto serÃ¡ digitado com o efeito -->
    <p id="textoDigitado" class="typing"></p>

    <button class="btn" onclick="retornar()">Retornar</button>
  </div>

  <!-- MÃºsica em loop (tenta iniciar automaticamente) -->
  <audio id="bgm" src="careless_whispers.mp3" autoplay loop playsinline></audio>

  <script>
    function retornar(){ window.location.href = "index.html"; }

    /* ===== Tentativa de autoplay amigÃ¡vel ===== */
    window.addEventListener("load", () => {
      const a = document.getElementById("bgm");
      a.volume = 0.6;
      const tryPlay = () => a.play().catch(() => {});
      tryPlay();
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") tryPlay();
      });
      window.addEventListener("focus", tryPlay);
    });

    /* ===== TEXTO EXATO ===== */
    const texto =
`VocÃª Ã© empÃ¡tica, atenciosa e trabalhadoraâ€¦ daquelas mulheres raras que jÃ¡ pararam de fabricar. Uma verdadeira ediÃ§Ã£o limitada. AlÃ©m de educada e de boa famÃ­lia, dÃ¡ para perceber que carrega valores que hoje sÃ£o difÃ­ceis de encontrar.

Mesmo sendo brava rsrs, continua sendo uma pessoa incrÃ­vel, daquelas que fazem bem sÃ³ por estar perto. E ainda tem o coraÃ§Ã£o palmeirense.

E olhaâ€¦ nem comecei a falar da sua beleza, do seu sorriso e do seu jeitinho doce.

Com tudo isso, sÃ³ me resta pedir uma chanceâ€¦ pra te mostrar que vocÃª merece alguÃ©m que enxergue e valorize cada uma dessas qualidades e muito mais.`;

    const destino = document.getElementById("textoDigitado");
    let index = 0;

    /* ===== 25% mais rÃ¡pido (0.75x dos tempos originais) ===== */
    const BASE_INTERVAL   = 16;  // era 21
    const COMMA_PAUSE     = 24;  // era 32
    const SENTENCE_PAUSE  = 50;  // era 66
    const REVEAL_DELAY    = 118; // era 157
    const FADE_DURATION   = 35;  // era 47

    function nextDelayFor(c){
      if (c === ',' || c === ';') return BASE_INTERVAL + COMMA_PAUSE;
      if ('.!?â€¦'.includes(c))     return BASE_INTERVAL + SENTENCE_PAUSE;
      return BASE_INTERVAL;
    }

    function digitarSequencial(){
      if (index >= texto.length){
        destino.style.borderRight = 'none'; // remove cursor ao final
        return;
      }

      const c = texto.charAt(index);

      // EspaÃ§os
      if (c === ' '){
        destino.append(' ');
        index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL);
      }

      // Quebras de linha
      if (c === '\n'){
        destino.appendChild(document.createElement('br'));
        index++;
        return setTimeout(digitarSequencial, BASE_INTERVAL + SENTENCE_PAUSE);
      }

      // CoraÃ§Ã£o que vira a letra digitada
      const span = document.createElement('span');
      span.textContent = 'â¤ï¸';
      span.style.display = 'inline';
      span.style.opacity = '1';
      span.style.transition = `opacity ${FADE_DURATION}ms ease`;
      destino.appendChild(span);

      setTimeout(()=>{
        span.style.opacity = '0';
        setTimeout(()=>{
          span.textContent = c;
          span.style.opacity = '1';
          index++;
          setTimeout(digitarSequencial, nextDelayFor(c));
        }, FADE_DURATION);
      }, REVEAL_DELAY);
    }

    // Inicializa o efeito ao carregar
    window.addEventListener('load', digitarSequencial);
  </script>
</body>
</html>
